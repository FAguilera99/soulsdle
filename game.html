<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="" />
    <script defer src="/src/game.js" type="module"></script>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <div class="navbar bg-base-100 z-50 fixed font-noto">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li><a href="./index.html#tutorial">How to play</a></li>
          <li><a href="./game.html">Play</a></li>
        </ul>
      </div>
      <a
        href="./index.html#top"
        id="btnTop"
        class="btn btn-ghost text-2xl drop-shadow-md font-light font-chivo hover:bg-accent hover:bg-opacity-30"
        ><span class="hover:transition hover:scale-110 text-white"
          >SOULSDLE</span
        ></a
      >
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a href="./index.html#tutorial">How to play</a></li>
        <li><a href="./game.html">Play</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <a class="btn" href="https://github.com/FAguilera99/soulsdle">GitHub</a>
    </div>
  </div>
  <br /><br /><br /><br />

  <body class="">
    <script>
      0;
    </script>
    <div>
      <p class="text-center text-2xl">Enter your guess</p>
    </div>
    <br />

    <div class="flex content-center justify-center">
      <div
        class="card card-bordered w-96 h-[200px] border-blue-800 border-4 text-neutral-content"
      >
        <div class="card-body items-center text-center">
          <div class="flex justify-center">
            <span class="text-2xl">Attempts left:&nbsp;</span>
            <span class="text-2xl" id="counter" value="10">10</span>
          </div>

          <div id="dropdownContainer" class="*:w-60">
            <div class="flex-col justify-center">
              <p id="repeatGuess" style="display: none;" class="text-xs mb-1">Already guessed!</p>
              <input
                type="text"
                placeholder="Search a weapon.."
                id="searchInput"
                autocomplete="off"
                class="inline-block p-1 rounded border-black border-2"
              />
            </div>

            <div class="flex justify-center">
              <div
                id="myDropdown"
                class="hidden absolute overflow-y-auto z-10 *:z-10 flex-1 max-h-[390px] *:w-60 *:h-16 *:flex *:justify-start *:text-start"
              ></div>
            </div>
          </div>

          <div class="flex">
            <button
              style="display: none"
              class="btn btn-xs btn-primary"
              title="One free attribute"
              id="btnClue"
            >
              Clue
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="">
      <div
        class="grid grid-cols-8 grid-rows-1 my-3 *:mx-[10px] *:block *:text-center bg-blue-900 pt-[2px] mt-2 *:justify-center content-center text-center w-10/12"
      >
        <div class="">
          <span class="inline-block w-max justify-center text-center"
            >Name</span
          >
        </div>
        <div class="">
          <span class="inline-block w-max">Weapon Type</span>
        </div>
        <div class="">
          <span class="inline-block w-max">Attack Type</span>
        </div>
        <div class="">
          <span class="inline-block w-max"
            ><img
              title="Strength Requirement/Scaling"
              src="./icons/str.webp"
              class="h-[32px] w-[32px]"
          /></span>
        </div>
        <div class="">
          <span class="inline-block w-max"
            ><img
              title="Dexterity Requirement/Scaling"
              src="./icons/dex.webp"
              class="h-[32px] w-[32px]"
          /></span>
        </div>
        <div class="">
          <span class="inline-block w-max"
            ><img
              title="Intelligence Requirement/Scaling"
              src="./icons/int.webp"
              class="h-[32px] w-[32px]" /></span
          ><br />
        </div>
        <div class="">
          <span class="inline-block w-max"
            ><img
              title="Faith Requirement/Scaling"
              src="./icons/fai.webp"
              class="h-[32px] w-[32px]"
          /></span>
        </div>
        <div class="">
          <span class="inline-block w-max">Damage Types</span>
        </div>
      </div>
    </div>

    <div class="flex-col content-center justify-center">
      <div
        id="guessesDiv"
        class="flex-col *:content-center *:justify-center w-10/12"
      >
        <div
          id="rowTemplate"
          class="grid grid-cols-8 grid-rows-1 my-5 h-[130px]] *:mx-[10px] *:block *:text-center"
        ></div>
      </div>
    </div>

    <!-- The button to open modal -->
    <label for="victoryScreen" class="btn">open modal</label>
    <!-- Victory screen -->
    <input type="checkbox" id="victoryScreen" class="modal-toggle" />
    <div class="modal" role="dialog">
      <div class="modal-box justify-center text-center content-center">
        <h3 class="font-bold text-lg">You won!</h3>
        <p class="py-4">The weapon was:</p>
        <div class="justify-center content-center text-center">
          <img id="modalImg" />
        </div>
        <span id="modalName"></span>
        <div class="modal-action">
          <label for="victoryScreen" id="btnModal" class="btn"
            >Play again</label
          >
        </div>
      </div>
    </div>
    <label for="defeatScreen" class="btn">open modal</label>
    <!-- Defeat screen -->
    <input type="checkbox" id="defeatScreen" class="modal-toggle" />
    <div class="modal" role="dialog">
      <div class="modal-box justify-center text-center content-center">
        <h3 class="font-bold text-lg">You lost!</h3>
        <p class="py-4">The weapon was:</p>
        <div class="justify-center content-center text-center">
          <img id="modalImg" />
        </div>
        <span id="modalName"></span>
        <div class="modal-action">
          <label for="defeatScreen" id="btnModal" class="btn">Play again</label>
        </div>
      </div>
    </div>
  </body>
</html>
