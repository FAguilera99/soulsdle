  <body class="">
    <script>0</script>
    <div>
      <p class="text-center text-2xl">Enter your guess</p>
    </div>
    <br />

    <div class="flex content-center justify-center">
      <div
        class="card card-bordered w-96 h-[200px] border-white border-8 text-neutral-content"
      >
        <div class="card-body items-center text-center">
          <div class="flex justify-center">
            <span class="text-2xl">Attempts left:&nbsp;</span>
            <span class="text-2xl" id="counter">10</span>
          </div>

          <div id="dropdownContainer" class="w-16">
            <div class="flex justify-center">
              <input
                type="text"
                placeholder="Search a weapon.."
                id="searchInput"
                autocomplete="off"
                class="inline-block"
              />
            </div>

            <div class="flex justify-center">
              <div
                id="myDropdown"
                class="hidden absolute overflow-y-scroll z-10 *:z-10 flex-1 max-h-[390px] *:w-60 *:h-16 *:flex *:justify-start *:text-start"
              ></div>
            </div>
          </div>

          <div class="flex">
            <button
              class="btn btn-xs btn-primary hidden"
              title="One free attribute"
            >
              Clue
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="*:mx-[30px]">
      <div
        class="grid grid-cols-8 grid-rows-1 mt-14 w-8/12 *:text-center *:border-black"
      >
        <div class="flex justify-center">
          <span class="inline-block w-max justify-center text-center"
            >Name</span
          >
        </div>
        <div class="flex justify-center">
          <span class="inline-block w-max">Weapon Type</span>
        </div>
        <div class="flex justify-center">
          <span class="inline-block w-max">Attack Type</span>
        </div>
        <div class="flex justify-center">
          <span class="inline-block w-max"
            ><img
              title="Strength Requirement/Scaling"
              src="./icons/str.webp"
              class="h-[32px] w-[32px]"
          /></span>
        </div>
        <div class="flex justify-center">
          <span class="inline-block w-max"
            ><img
              title="Dexterity Requirement/Scaling"
              src="./icons/dex.webp"
              class="h-[32px] w-[32px]"
          /></span>
        </div>
        <div class="flex-col justify-center">
          <span class="inline-block w-max"
            ><img
              title="Intelligence Requirement/Scaling"
              src="./icons/int.webp"
              class="h-[32px] w-[32px]" /></span
          ><br />
        </div>
        <div class="flex-col justify-center">
          <span class="inline-block w-max"
            ><img
              title="Faith Requirement/Scaling"
              src="./icons/fai.webp"
              class="h-[32px] w-[32px]"
          /></span>
        </div>
        <div class="flex-col justify-center">
          <span class="inline-block w-max">Special Weapon</span>
        </div>
      </div>
    </div>
    <div class="flex-col content-center justify-center">
      <div id="guessesDiv" class="">
        <div class="grid grid-cols-8 grid-rows-1 mt-3 h-[130px]] *:mx-[10px] overflow-x-scroll">
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[128px] h-[128px] content-center text-center justify-center bg-green-600 text-white text-outline"
              ><img src="/public/weapons/0.png" class="w-[64px] h-[64px] mx-auto" />Abyss Greatsword</span
            >
          </div>
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[128px] h-[128px] content-center text-center justify-center bg-red-700 text-white text-outline"
              >Sword</span
            >
          </div>
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[128px] h-[128px] content-center text-center justify-center bg-blue-600 text-white text-outline"
              >Slash</span
            >
          </div>
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[96px] h-[96px]"
              >Slash</span
            >
          </div>
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[96px] h-[96px]"
              >Abyss Greatsword</span
            >
          </div>
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[96px] h-[96px]"
              >Abyss Greatsword</span
            >
          </div>
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[96px] h-[96px]"
              >Abyss Greatsword</span
            >
          </div>
          <div class="block mx-auto">
            <span class="inline-block border-4 border-black w-[96px] h-[96px]"
              >Abyss Greatsword</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
