<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="" />
    <script defer src="./src/main.js"></script>
    <link rel="stylesheet" href="src/output.css" />
  </head>

  <body class="text-white">
    <div class="navbar bg-gradient-to-r from-primary to-base-100 z-50 fixed font-noto">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a href="#tutorial">How to play</a></li>
            <li><a href="./game.html">Play</a></li>
          </ul>
        </div>
        <a
          href="#top"
          id="btnTop"
          class="btn btn-ghost text-2xl drop-shadow-md font-light font-chivo hover:bg-accent hover:bg-opacity-30"
          ><span class="hover:transition hover:scale-110 text-white"
            >SOULSDLE</span
          ></a
        >
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a class="btn bg-transparent border-none hover:bg-accent mx-2" href="#tutorial">How to play</a></li>
          <li><a class="btn bg-transparent border-none hover:bg-accent mx-2" href="./game.html">Play</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn bg-accent text-black hover:bg-secondary hover:text-white" href="https://github.com/FAguilera99/soulsdle">GitHub</a>
      </div>
    </div>

    <div
      class="hero min-h-screen"
      style="background-image: url(media/hero.jpg)"
    >
      <div class="hero-overlay"></div>
      <div class="hero-content text-center text-neutral-content">
        <div class="max-w-md">
          <h1 class="mb-5 text-7xl font-chivo font-normal text-white">
            SOULSDLE
          </h1>
          <p class="mb-5 text-xl font-noto text-white">
            Try to guess the Dark Souls weapon using clues
          </p>
          <button
            onclick="location.href='./game.html'"
            class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-primary text-white border-none hover:text-black hover:bg-accent"
          >
            PLAY
          </button>
          <p class="text-white mt-2">Learn to play below</p>
        </div>
      </div>
    </div>
    <span><br /></span>
    <div class="text-center text-5xl">
      <p id="tutorial">How to play</p>
    </div>
    
  </body>
</html>
